<div>
    <h1>Create New Airline:</h1>
    <br>
  <form class="form-group"> 
      <input type="text" placeholder="airlineName" class="form-group-sm" ng-model="ctrl.airline.airlineName">
      <br>
      <input type="text" placeholder="airlineUrl" class="form-group-sm" ng-model="ctrl.airline.airlineUrl">
      <br>
      <button type="submit" class="btn btn-default" ng-click="ctrl.createAirline()"> Create </button>
  </form>
</div>
